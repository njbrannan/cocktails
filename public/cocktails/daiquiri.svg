<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-label="Daiquiri in a coupette glass">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#fbf3ea"/>
      <stop offset="1" stop-color="#efe0d3"/>
    </linearGradient>
    <linearGradient id="drink" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f8fff2"/>
      <stop offset="1" stop-color="#e5f4d6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="18" flood-color="#000" flood-opacity="0.16"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>

  <g opacity="0.22">
    <circle cx="160" cy="160" r="6" fill="#c47b4a"/>
    <circle cx="240" cy="260" r="4" fill="#6a2e2a"/>
    <circle cx="1040" cy="170" r="5" fill="#c47b4a"/>
    <circle cx="980" cy="280" r="4" fill="#6a2e2a"/>
  </g>

  <g filter="url(#shadow)">
    <!-- coupette bowl -->
    <path d="M360 250c70 165 175 245 240 245s170-80 240-245c10-25 8-55-15-80-40-42-117-70-225-70s-185 28-225 70c-23 25-25 55-15 80z" fill="#fff" opacity="0.70"/>

    <!-- drink fill -->
    <path d="M392 265c60 130 148 196 208 196s148-66 208-196c8-18 6-39-11-57-33-34-97-56-197-56s-164 22-197 56c-17 18-19 39-11 57z" fill="url(#drink)" opacity="0.95"/>

    <!-- rim -->
    <path d="M390 210c45-48 120-78 210-78s165 30 210 78" fill="none" stroke="#6a2e2a" stroke-opacity="0.22" stroke-width="14" stroke-linecap="round"/>

    <!-- stem -->
    <rect x="570" y="485" width="60" height="150" rx="28" fill="#6a2e2a" opacity="0.90"/>
    <rect x="440" y="625" width="320" height="58" rx="29" fill="#6a2e2a" opacity="0.90"/>

    <!-- lime wheel -->
    <g transform="translate(760 230) rotate(18)">
      <circle cx="0" cy="0" r="70" fill="#7ecf6a"/>
      <circle cx="0" cy="0" r="55" fill="#e7ffd6" opacity="0.9"/>
      <path d="M0-55 A55 55 0 0 1 55 0 L0 0 Z" fill="#fff" opacity="0.18"/>
      <path d="M0-55 A55 55 0 0 0 -55 0 L0 0 Z" fill="#fff" opacity="0.12"/>
    </g>
  </g>
</svg>

