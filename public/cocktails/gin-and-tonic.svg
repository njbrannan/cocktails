<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-label="Gin and tonic in a balloon wine glass">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#fbf3ea"/>
      <stop offset="1" stop-color="#efe0d3"/>
    </linearGradient>
    <linearGradient id="tonic" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#eaf8ff"/>
      <stop offset="1" stop-color="#cfe6f3"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="18" flood-color="#000" flood-opacity="0.16"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>

  <g opacity="0.22">
    <circle cx="160" cy="170" r="6" fill="#c47b4a"/>
    <circle cx="240" cy="260" r="4" fill="#6a2e2a"/>
    <circle cx="1040" cy="170" r="5" fill="#c47b4a"/>
    <circle cx="980" cy="280" r="4" fill="#6a2e2a"/>
  </g>

  <g filter="url(#shadow)">
    <!-- balloon bowl -->
    <ellipse cx="600" cy="290" rx="270" ry="215" fill="#ffffff" opacity="0.70"/>
    <ellipse cx="600" cy="295" rx="230" ry="180" fill="#ffffff" opacity="0.18"/>

    <!-- drink fill -->
    <path d="M390 305c0-100 95-180 210-180s210 80 210 180c0 92-95 175-210 175S390 397 390 305z" fill="url(#tonic)" opacity="0.92"/>

    <!-- ice -->
    <g fill="#ffffff" opacity="0.38">
      <rect x="470" y="280" width="110" height="90" rx="18"/>
      <rect x="610" y="310" width="120" height="100" rx="20"/>
      <rect x="540" y="380" width="130" height="95" rx="20"/>
    </g>

    <!-- bubbles -->
    <g fill="#fff" opacity="0.55">
      <circle cx="520" cy="240" r="8"/>
      <circle cx="590" cy="300" r="7"/>
      <circle cx="660" cy="255" r="8"/>
      <circle cx="700" cy="330" r="6"/>
      <circle cx="500" cy="335" r="5"/>
    </g>

    <!-- rim -->
    <ellipse cx="600" cy="290" rx="280" ry="225" fill="none" stroke="#6a2e2a" stroke-opacity="0.20" stroke-width="12"/>

    <!-- stem -->
    <rect x="570" y="455" width="60" height="175" rx="28" fill="#6a2e2a" opacity="0.90"/>
    <rect x="440" y="620" width="320" height="60" rx="30" fill="#6a2e2a" opacity="0.90"/>

    <!-- lime wedge -->
    <g transform="translate(770 180) rotate(15)">
      <circle cx="0" cy="0" r="70" fill="#7ecf6a"/>
      <circle cx="0" cy="0" r="54" fill="#e7ffd6" opacity="0.9"/>
      <path d="M0-54 A54 54 0 0 1 54 0 L0 0 Z" fill="#fff" opacity="0.18"/>
      <path d="M0-54 A54 54 0 0 0 -54 0 L0 0 Z" fill="#fff" opacity="0.12"/>
    </g>
  </g>
</svg>

