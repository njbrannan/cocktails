<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-label="Mojito in a tall highball glass">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#fbf3ea"/>
      <stop offset="1" stop-color="#efe0d3"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.65"/>
      <stop offset="0.5" stop-color="#ffffff" stop-opacity="0.20"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="mojito" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#eaffde"/>
      <stop offset="1" stop-color="#b9ef86"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="18" flood-color="#000" flood-opacity="0.16"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>

  <g opacity="0.22">
    <circle cx="170" cy="160" r="6" fill="#c47b4a"/>
    <circle cx="250" cy="260" r="4" fill="#6a2e2a"/>
    <circle cx="1040" cy="170" r="5" fill="#c47b4a"/>
    <circle cx="980" cy="280" r="4" fill="#6a2e2a"/>
  </g>

  <g filter="url(#shadow)">
    <!-- highball glass -->
    <rect x="420" y="120" width="360" height="580" rx="70" fill="url(#glass)"/>
    <rect x="450" y="150" width="300" height="520" rx="58" fill="#ffffff" opacity="0.14"/>

    <!-- drink fill -->
    <path d="M450 340h300v330c0 32-26 58-58 58H508c-32 0-58-26-58-58V340z" fill="url(#mojito)" opacity="0.92"/>

    <!-- ice -->
    <g fill="#ffffff" opacity="0.36">
      <rect x="500" y="365" width="120" height="95" rx="18"/>
      <rect x="610" y="420" width="130" height="105" rx="20"/>
      <rect x="520" y="510" width="140" height="105" rx="20"/>
    </g>

    <!-- mint leaves -->
    <g fill="#2f7f4e" opacity="0.92">
      <path d="M515 300c-22-40 6-84 52-90 40-5 74 18 86 52-36 28-104 56-138 38z"/>
      <path d="M610 300c-10-42 26-80 72-76 42 4 68 38 62 82-40 8-104 6-134-6z"/>
    </g>

    <!-- lime wheel -->
    <g transform="translate(740 150) rotate(14)">
      <circle cx="0" cy="0" r="66" fill="#7ecf6a"/>
      <circle cx="0" cy="0" r="52" fill="#e7ffd6" opacity="0.9"/>
      <path d="M0-52 A52 52 0 0 1 52 0 L0 0 Z" fill="#fff" opacity="0.18"/>
      <path d="M0-52 A52 52 0 0 0 -52 0 L0 0 Z" fill="#fff" opacity="0.12"/>
    </g>

    <!-- straw -->
    <path d="M700 90c-40 20-60 36-86 74" stroke="#c47b4a" stroke-width="16" stroke-linecap="round"/>
    <path d="M700 90c-40 20-60 36-86 74" stroke="#fff" stroke-opacity="0.35" stroke-width="6" stroke-linecap="round"/>

    <!-- rim -->
    <rect x="420" y="120" width="360" height="580" rx="70" fill="none" stroke="#6a2e2a" stroke-opacity="0.18" stroke-width="12"/>
  </g>
</svg>
