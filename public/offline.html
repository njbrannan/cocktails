<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Offline - Cocktail Party Planner</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
        background: #fbf7f0;
        color: #151210;
      }
      main {
        max-width: 560px;
        margin: 0 auto;
        padding: 40px 22px;
      }
      .card {
        background: #fff;
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 18px;
        padding: 18px 18px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 22px;
        letter-spacing: 0.02em;
      }
      p {
        margin: 0;
        line-height: 1.5;
        color: rgba(21, 18, 16, 0.75);
      }
      a {
        color: #0b5;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>You’re offline</h1>
        <p>
          You can still use the Cocktail Party Planner if you’ve opened it once before.
          When you’re back online, refresh this page.
        </p>
      </div>
    </main>
  </body>
</html>
